<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Ошибка</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-warning">
        <h3>
            Код ошибки: <span th:text="${status}"></span>
        </h3>
        <p th:text="${error}"></p>
        <p th:if="${message != 'No message available'}">
            <b>Сообщение:</b> <span th:text="${message}"></span>
        </p>
    </div>
</div>
</body>
</html>
