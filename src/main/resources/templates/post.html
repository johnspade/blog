<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="${post.title}" />
</head>
<body>
<div layout:fragment="content">
    <h3 th:text="${post.title}" />
    <div th:utext="${post.body}" />
    <p th:text="${#dates.format(post.date, 'dd.MM.yyyy')}" class="post-date" />
    <div sec:authorize="hasRole('ROLE_ADMIN')" id="edit-btns">
        <form class="form-inline" th:object="${post}" th:action="@{/posts/{id}/delete(id = ${post.id})}" th:method="delete">
            <a class="btn btn-default btn-sm" th:href="@{/posts/{id}/edit(id = ${post.id})}">Редактировать</a>
            <button type="submit" class="btn btn-default btn-sm" onclick="return confirm('Удалить пост?')">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
