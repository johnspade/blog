<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title layout:title-pattern="$CONTENT_TITLE – $DECORATOR_TITLE" th:text="${title}" />
    <script type="text/javascript" src="//vk.com/js/api/openapi.js?121"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar" />
                <span class="icon-bar" />
                <span class="icon-bar" />
            </button>
            <a class="navbar-brand" href="/" th:text="${title}" />
        </div>
        <p class="navbar-text">All work and no play makes John a dull boy</p>
        <form action="/new" sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-form navbar-left">
            <button type="submit" class="btn btn-default">Создать</button>
        </form>
        <form th:action="@{/logout}" sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-form navbar-left"
              method="post">
            <button type="submit" class="btn btn-default">Выйти</button>
        </form>
        <div class="collapse navbar-collapse" id="nav-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Главная</a></li>
                <li><a href="/contents">Содержание</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div layout:fragment="content" />
        </div>
        <div class="col-md-4">
            <div class="sidebar-widget">
                <h4>О блоге</h4>
                <p class="well" th:text="${description}" />
            </div>
            <div class="sidebar-widget" th:if="${!#lists.isEmpty(tags)}" th:with="coef = ${80.0 / tags[0].posts.size()}">
                <h4>Ярлыки</h4>
                <span th:each="tag : ${tags}"
                      th:style="'font-size: ' + ${#numbers.formatDecimal(80 + tag.posts.size() * coef, 0, 0)} + '%;'">
                    <a th:href="@{/posts(tag = ${tag.name})}"><span th:text="${tag.name}" /></a>&nbsp;
                    <span th:text="|(${tag.posts.size()}) |" />
                </span>
            </div>
            <div class="sidebar-widget">
                <h4>ВКонтакте</h4>
                <div id="vk_groups"></div>
                <script type="text/javascript">
                    VK.Widgets.Group("vk_groups", {
                        mode: 1,
                        width: "auto",
                        height: "400",
                        color1: 'ffffff',
                        color2: '333333',
                        color3: 'dd4814'
                    }, 22734810);
                </script>
            </div>
            <div class="sidebar-widget">
                <p class="text-center text-muted small">
                    © <a href="http://about.johnspade.ru">johnspade</a>, 2016—
                    <span th:text="${#dates.year(#dates.createNow())}" /> |
                    <a href="https://github.com/johnspade/blog">Исходный код на GitHub</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script id="dsq-count-scr" src="//johnspadeblog.disqus.com/count.js" async="async"></script>
</body>
</html>
