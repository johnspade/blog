<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title layout:title-pattern="$CONTENT_TITLE – $DECORATOR_TITLE">Записки Джона</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Записки Джона</a>
        </div>
        <p class="navbar-text">All work and no play makes John a dull boy</p>
        <form th:action="@{/logout}" sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-form navbar-left" method="post">
            <button type="submit" class="btn btn-default">Выйти</button>
        </form>
        <div class="collapse navbar-collapse" id="nav-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Главная</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div layout:fragment="content"></div>
        </div>
        <div class="col-md-4">
            <div class="well">
                <h4>О блоге</h4>
                <p>Немного о блоге, контакты, приветики</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
