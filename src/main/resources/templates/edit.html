<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title>Редактор</title>
</head>
<body>
<div class="container service-page">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/save}" th:object="${post}" method="post">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" name="action" value="save">Опубликовать</button>
                    <button type="submit" class="btn btn-default" name="action" value="preview" formtarget="_blank">Просмотр</button>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{title}" class="form-control" required="required" />
                </div>
                <div class="form-group">
                    <textarea th:field="*{body}" class="form-control" required="required" autofocus="autofocus" rows="30" id="post-body-textarea" />
                </div>
                <div class="form-group">
                    <select th:field="*{category}">
                        <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}" />
                    </select>
                </div>
                <input type="hidden" th:field="*{id}" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
