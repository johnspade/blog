<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title>Настройки блога</title>
</head>
<body>
<div class="container service-page">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form th:action="@{/settings}" th:object="${settings}" method="post">
                <div class="form-group">
                    <label for="title">Название блога:</label>
                    <input type="text" th:field="*{title}" name="title" id="title" class="form-control" required="required"
                           autofocus="autofocus" maxlength="255" />
                </div>
                <div class="form-group">
                    <label for="description">Краткое описание:</label>
                    <input type="text" th:field="*{description}" name="description" id="description" class="form-control"
                           required="required" maxlength="255" />
                </div>
                <div class="form-group">
                    <label for="about">О блоге:</label>
                    <textarea th:field="*{about}" name="about" id="about" rows="4" class="form-control"
                              required="required"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
